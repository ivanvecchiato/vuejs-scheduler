<!DOCTYPE html>

  <head>

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <style type="text/css">
      p, body, td { font-family: Tahoma, Arial, Helvetica, sans-serif; font-size: 10pt; }

      a { color: #1155a3; }

      .header h1 a { text-decoration: none; }
